<!DOCTYPE html>
<html>
<head>
  <title>Discord Embed Creator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#addFieldButton").click(function() {
        var fieldCount = $(".field").length;
        var fieldHTML = `
          <div class="field">
            <label for="fieldName${fieldCount}">Field ${fieldCount} Name:</label><br>
            <input type="text" id="fieldName${fieldCount}" name="fieldName${fieldCount}"><br><br>

            <label for="fieldValue${fieldCount}">Field ${fieldCount} Value:</label><br>
            <input type="text" id="fieldValue${fieldCount}" name="fieldValue${fieldCount}"><br><br>

            <label for="fieldInline${fieldCount}">Field ${fieldCount} Inline:</label>
            <input type="checkbox" id="fieldInline${fieldCount}" name="fieldInline${fieldCount}"><br><br>
          </div>
        `;
        $("#fieldContainer").append(fieldHTML);
      });

      $("#sendButton").click(function() {
        var webhookUrl = $("#webhookUrl").val();
        var username = $("#username").val();
        var avatarUrl = $("#avatarUrl").val();
        var content = $("#content").val();
        var embed = {
          "username": username,
          "avatar_url": avatarUrl,
          "content": content,
          "embeds": [
            {
              "title": $("#title").val(),
              "description": $("#description").val(),
              "color": parseInt($("#color").val(), 16),
              "thumbnail": {
                "url": $("#thumbnailUrl").val()
              },
              "author": {
                "name": $("#authorName").val(),
                "url": $("#authorUrl").val(),
                "icon_url": $("#authorIconUrl").val()
              },
              "fields": [],
              "footer": {
                "text": $("#footerText").val(),
                "icon_url": $("#footerIconUrl").val()
              }
            }
          ]
        };

        $(".field").each(function(index) {
          var fieldName = $(this).find(`#fieldName${index}`).val();
          var fieldValue = $(this).find(`#fieldValue${index}`).val();
          var fieldInline = $(this).find(`#fieldInline${index}`).prop("checked");
          embed.embeds[0].fields.push({
            "name": fieldName,
            "value": fieldValue,
            "inline": fieldInline
          });
        });

        $.post(webhookUrl, { "payload_json": JSON.stringify(embed) }, function(data, status) {
          console.log("Data: " + data + "\nStatus: " + status);
        });
      });
    });
  </script>
</head>
<body>
  <h1>Discord Embed Creator</h1>
  <form>
    <label for="webhookUrl">Webhook URL:</label><br>
    <input type="text" id="webhookUrl" name="webhookUrl" required><br><br>

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br><br>

    <label for="avatarUrl">Avatar URL:</label><br>
    <input type="text" id="avatarUrl" name="avatarUrl"><br><br>

    <label for="content">Content:</label><br>
    <input type="text" id="content" name="content"><br><br>

    <h2>Embed Settings:</h2>

    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description"></textarea><br><br>

    <label for="color">Color:</label><br>
    <input type="text" id="color" name="color" placeholder="Hex color code"><br><br>

    <label for="thumbnailUrl">Thumbnail URL:</label><br>
    <input type="text" id="thumbnailUrl" name="thumbnailUrl"><br><br>

    <h3>Author:</h3>

    <label for="authorName">Name:</label><br>
    <input type="text" id="authorName" name="authorName"><br><br>

    <label for="authorUrl">URL:</label><br>
    <input type="text" id="authorUrl" name="authorUrl"><br><br>

    <label for="authorIconUrl">Icon URL:</label><br>
    <input type="text" id="authorIconUrl" name="authorIconUrl"><br><br>

    <h3>Fields:</h3>

    <div id="fieldContainer">
      <div class="field">
        <label for="fieldName0">Field 0 Name:</label><br>
        <input type="text" id="fieldName0" name="fieldName0"><br><br>

        <label for="fieldValue0">Field 0 Value:</label><br>
        <input type="text" id="fieldValue0" name="fieldValue0"><br><br>

        <label for="fieldInline0">Field 0 Inline:</label>
        <input type="checkbox" id="fieldInline0" name="fieldInline0"><br><br>
      </div>
    </div>

    <button id="addFieldButton" type="button">Add Field</button><br><br>

    <h3>Footer:</h3>

    <label for="footerText">Text:</label><br>
    <input type="text" id="footerText" name="footerText"><br><br>

    <label for="footerIconUrl">Icon URL:</label><br>
    <input type="text" id="footerIconUrl" name="footerIconUrl"><br><br>

    <input type="button" id="sendButton" value="Send">
  </form>
</body>
</html>
